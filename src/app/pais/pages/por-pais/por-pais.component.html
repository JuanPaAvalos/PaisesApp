<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
       <app-pais-input
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias( $event )"
        [searchPlaceholder]="'Buscar Por Pais...'"
       ></app-pais-input>
    </div>
</div>

<hr>

<div class="row">
    <div class="col">
        <app-loader-spiner *ngIf="isLoading"></app-loader-spiner>
        <app-pais-table *ngIf="!isLoading" [paises]="countries" [termino]="term"></app-pais-table>
    </div>
</div>
