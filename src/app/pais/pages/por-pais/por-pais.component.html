<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
       <app-pais-input
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias( $event )"
        [placeholderBusqueda]="'Buscar Por Pais...'"
       ></app-pais-input>
    </div>
</div>

<hr>

<div class="row">
    <div class="col">
        <app-pais-table [paises]="paises" [termino]="termino"></app-pais-table>
    </div>
</div>
