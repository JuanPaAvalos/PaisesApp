
<!--
    el placeholder recibe el valor que le mande el padre desde un @Input
    el ng model escucha y recibe cualquier cambio en la varibale termino
    Cuando hay un evento input, se ejecuta "teclaPresionada( $event )""
-->
    <input
    type="text"
    name="Termino"
    class="form-control"
    [placeholder]="searchPlaceholder"
    [(ngModel)]="term"
    (keyup)="onKeyPress( txtInput.value )"
    #txtInput
    >
